<div th:fragment="content">
    <div class="col-md-3" id="importFileBox">
        <form th:action="@{/admin/movies}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary" th:text="#{movie.upload}">Upload & Import</button>
        </form>
    </div>

    <div class="card shadow-sm w-100">
        <div class="card-body p-0 w-100">
            <div class="table-responsive w-100">
                <table class="table table-striped mb-0 align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col" th:text="#{movie.poster}">Poster</th>
                        <th scope="col" th:text="#{movie.title}">Tiêu đề</th>
                        <th scope="col" th:text="#{movie.releaseDate}">Ngày phát hành</th>
                        <th scope="col" th:text="#{movie.genre}">Thể loại</th>
                        <th scope="col" th:text="#{movie.duration}">Thời lượng</th>
                        <th scope="col" class="text-center" th:text="#{movie.detail}">Chi tiết</th>
                        <th scope="col" class="text-center" th:text="#{movie.action}">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="movie, iterStat : ${movies.content}">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td>
                            <img th:src="@{${movie.posterUrl}}" alt="Poster" style="height: 80px;">
                        </td>
                        <td th:text="${movie.title}">Tiêu đề phim</td>
                        <td th:text="${movie.releaseDate}">20/08/2025</td>
                        <td th:text="${#strings.arrayJoin(movie.genres, ', ')}"></td>
                        <td th:text="${movie.duration}">120 phút</td>
                        <td class="text-center">
                            <a th:href="@{/admin/movies/{id}(id=${movie.id})}" th:text="#{movie.detail}">Chi tiết</a>
                        </td>
                        <td class="text-center">
                            <!-- Nút sửa -->
                            <a href="#"
                               class="btn btn-sm btn-warning me-1"
                               th:attr="data-msg=#{function.under.development}"
                               onclick="alert(this.dataset.msg); return false;">
                                <i class="bi bi-pencil-square"></i>
                            </a>

                            <!-- Nút xoá -->
                            <a href="#"
                               class="btn btn-sm btn-danger"
                               th:attr="data-msg=#{function.under.development}"
                               onclick="alert(this.dataset.msg); return false;">
                                <i class="bi bi-trash"></i>
                            </a>

                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(movies.content)}">
                        <td colspan="6" class="text-center text-muted" th:text="#{movie.empty}">Danh sách phim trống</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${movies.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-3">

            <!-- Previous -->
            <li class="page-item" th:classappend="${movies.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/movies(page=${movies.number - 1}, size=${movies.size})}">
                    «
                </a>
            </li>

            <!-- Page numbers -->
            <li th:each="i : ${#numbers.sequence(0, movies.totalPages - 1)}"
                th:classappend="${i == movies.number} ? 'active'"
                class="page-item">
                <a class="page-link"
                   th:text="${i + 1}"
                   th:href="@{/admin/movies(page=${i}, size=${movies.size})}">
                </a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${movies.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/admin/movies(page=${movies.number + 1}, size=${movies.size})}">
                    »
                </a>
            </li>
        </ul>
    </nav>
</div>
