<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách ghế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; }
        header { background-color: #0d6efd; color: white; padding: 1rem; text-align: center; }
        main { flex: 1; padding: 2rem; }
        footer { background-color: #f8f9fa; text-align: center; padding: 1rem; border-top: 1px solid #dee2e6; }

        .seat {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .seat-normal { background-color: #198754; }   /* xanh lá */
        .seat-vip { background-color: #dc3545; }      /* đỏ */
        .seat-couple { background-color: #6f42c1; }   /* tím */
        .seat:hover { opacity: 0.8; }

        .screen-container { margin-bottom: 2rem; display: flex; justify-content: center; }
.screen {
    width: 80%; height: 25px;
    background-color: #dee2e6;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4); /* tạo cảm giác 3D */
}

/* Lối vào / exit */
.entrance, .exit {
    width: 100px;
    height: 25px;
    background-color: #ffc107; /* màu vàng nổi bật */
    border-radius: 6px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    color: #000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
    </style>
</head>
<body>

<header>
    <h2>Danh sách ghế</h2>
</header>

<main class="container">
    <!-- Màn hình rạp -->
    <div class="screen-container">
        <div class="screen">SCREEN</div>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
        <div th:each="seat : ${seats}"
             th:classappend="' seat ' +
                (${seat.typeSeat.name} == 'VIP' ? 'seat-vip' :
                (${seat.typeSeat.name} == 'Regular' ? 'seat-normal'))">
            <span th:text="${seat.seatNumber}"></span>
        </div>
    </div>
    <!-- Lối vào / Exit -->
    <div class="d-flex justify-content-between mt-4">
        <div class="entrance">Entrance</div>
        <div class="exit">Exit</div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Movie Ticket Booking</p>
</footer>

</body>
</html>
